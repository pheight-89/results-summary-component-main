<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Bryce Jones | Results Summary Component by Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="results__container center__grid">
          <h1 class="result">Your Result</h1>
          <div class="circle">
            <div class="result__score center__grid">
              <p class="score__num">76</p>
              <p class="max__score">of 100</p>
            </div>
          </div>
          <div class="result__grade">Great</div>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary__container">
          <h2 class="summary">Summary</h2>
          <div class="category__container reaction">
            <div>
              <img
                src="/assets/images/icon-reaction.svg"
                alt="red lightning bolt icon indicating the reaction category"
                class="icon"
              />
              <p>Reaction</p>
            </div>
            <p><span class="bold">80</span> / 100</p>
          </div>
          <div class="category__container memory">
            <div>
              <img
                src="/assets/images/icon-memory.svg"
                alt="yellow brain icon indicating the memory category"
                class="icon"
              />
              <p>Memory</p>
            </div>
            <p><span class="bold">92</span> / 100</p>
          </div>
          <div class="category__container verbal">
            <div>
              <img
                src="/assets/images/icon-verbal.svg"
                alt="green speech bubble indicating the verbal category"
                class="icon"
              />
              <p>Verbal</p>
            </div>
            <p><span class="bold">61</span> / 100</p>
          </div>
          <div class="category__container visual">
            <div>
              <img
                src="/assets/images/icon-visual.svg"
                alt="blue eye icon indicating the visual category"
                class="icon"
              />
              <p>Visual</p>
            </div>
            <p><span class="bold">73</span> / 100</p>
          </div>
          <a href="" class="btn continue">Continue</a>
        </section>
      </div>
    </main>

    </div>-->
  </body>
</html>
